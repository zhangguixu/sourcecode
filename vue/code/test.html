<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Vue</title>
	<script src="./lib/vue.js"></script>
</head>
<body>
	<div id="demo">
	    {{ fullName }}
	</div>
	<script>
		var vm = new Vue({
		    el : '#demo',
		    data : {
		        firstName : 'Foo',
		        lastName : 'Bar'
		    },
		    computed : {
		        fullName : function(){
		            return this.firstName + ' ' + this.lastName;
		        }
		    }
		});
	</script>
</body>
</html>
